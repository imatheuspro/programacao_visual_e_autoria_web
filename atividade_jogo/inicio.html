<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pokémon: Echo of Origins</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }


  body {
    overflow: hidden;
    background: #000;
    font-family: 'Arial', sans-serif;
  }


  /* Fundo */
  .background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: url("fundo.jpg") center/cover no-repeat;
    z-index: 0;
    filter: brightness(0.8); /* escurece pra destacar a logo */
  }


  /* Container principal da tela inicial */
  .start-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 1;
    color: white;
    text-align: center;
  }


  .logo {
    width: 450px;
    margin-bottom: 40px;
    user-select: none;
  }


  /* Texto “pressione qualquer tecla” com piscar suave */
  .press-text {
    font-size: 1.4rem;
    letter-spacing: 2px;
    animation: blink 1.5s infinite ease-in-out;
    opacity: 0.8;
  }


  @keyframes blink {
    0%, 100% { opacity: 0; }
    50% { opacity: 1; }
  }


  /* Efeito de fade out quando o jogador aperta uma tecla */
  .fade-out {
    animation: fadeOut 1s forwards;
  }


  @keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; visibility: hidden; }
  }
</style>
</head>
<body>


<div class="background"></div>


<div class="start-screen" id="startScreen">
  <img src="pokemon_echo_of_origins.png" alt="Pokémon: Echo of Origins" class="logo">
  <p class="press-text">Pressione qualquer tecla para iniciar</p>
</div>
 <script src="inicio.js"></script>
</body>
</html>
