<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 1</title>
    <!-- 1) Crie um formulário simples com 4 botões e um parágrafo que, ao clicar em cada um,
      altere o texto do parágrafo para vermelho, verde, azul e amarelo, respectivamente.-->
    <link rel="stylesheet" href="Style1.css">
</head>
<body>
    <form action=" ">
        <p id="p"> Questão 1 Autoria Web </p>
        <button type="button"  id="vermelho" onclick="Vermelho('p')"> Vermelho </button>
        <button type="button" id="verde" onclick="Verde('p')"> Verde </button>
        <button type="button" id="azul" onclick="Azul('p')"> Azul </button>
        <button type="button" id="amarelo" onclick="Amarelo('p')"> Amarelo </button>
    </form>
    <script src="Script1.js"></script>
</body>
</html>
